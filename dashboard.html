<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Dashboard</title>

</head>
<body>
    <div class="nav-bar">        
        <img class="logo" src="intellisight1.png" />
        <div class="nav">
            <div class="dashboard">
                <i  class="fa-solid fa-house-user icon"></i>
                <a href="#" class="active"> Dashboard </a>
            </div>
            <div class="students">
                <i class="fa-solid fa-user-group icon"></i>
                <a href="student.html"> Students </a>
            </div>
            <div class="teachers">
                <i class="fa-solid fa-graduation-cap icon"></i>
                <a href="teacher.html"> Teachers </a>
            </div>
            <div class="zones">
                <i class="fa-solid fa-location-dot icon"></i>
                <a href="zone.html">   Zones </a>
            </div>
            <div class="logs">
                <i class="fa-solid fa-bars icon"></i>
                <a href="logs.html"> Logs </a>
            </div>      
        </div>
            <div class="setting">
                <a href="#"> <i class="fa-solid fa-gear icon"> </i> Settings  </a>                
            </div>
            <div class="logout">                
                <a href="login.html"><i class="fa-solid fa-arrow-right-from-bracket icon"></i> Log out  </a>               
            </div>
    </div>
    <!-- navbar ends here -->

    <!-- main content of dashboard -->
    <div class="right">
        <div class="top-bar">
            <h1> Dashboard </h1>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
                <span class="badge">3</span>
            </div>
        </div>
        <div class="cards">
            <!-- students in department -->
            <div class="card">
                <div class="number">
                    <p> 0 </p>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-user-group icon"></i>
                </div>
                <div class="name">
                    <p> Students in Department </p>
                </div>
            </div>
            <!-- teachers in department -->
            <div class="card">
                <div class="number">
                    <p> 0 </p>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-graduation-cap icon"></i>
                </div>
                <div class="name">
                    <p> Teachers in Department </p>
                </div>
            </div>
            <!-- unidentified person in department -->
            <div class="card">
                <div class="number">
                    <p> 0 </p>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-user-xmark"></i>
                </div>
                <div class="name">
                    <p> Unidentified Person </p>
                </div>
            </div>
            <!-- active zones -->
            <div class="card">
                <div class="number">
                    <p> 0 </p>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-location-dot icon"></i>
                </div>
                <div class="name">
                    <p> Active zones </p>
                </div>
            </div>
        </div>
        <h2>Recent Activity </h2>
        <table class="recent-activity">
            <tr>
                <th> Student Name </th>
                <th> Zone </th>
                <th> Entry Time </th>
                <th> Exit Time </th>
            </tr>
        </table>
        <h2>Zone Overview</h2>
        <table class="zone-overview">
            <tr>
                <th> Zone Name </th>
                <th> Active Students </th>
            </tr>
        </table>
        <h2>Peak Hours </h2>
        <div class="graph">
            <p> graph will show here</p>
        </div>
        <div class="actions">
            <button> Add Students </button>
            <button> Add Zones </button>
            <button> Check Unidentified persons </button>
            <button> Generate Report </button>
        </div>
    </div>
</body>
</html>
